<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculateur de timer Ã  partir du temps actuel">
    <meta name="theme-color" content="#212529">
    <meta name="HandheldFriendly" content="true">

    <title>
        Chrono Calcul
    </title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.webmanifest">
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/svg-icon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css " rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js" defer></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Personnel -->
    <script src="index.js" defer></script>

</head>

<body class="bg-dark container">
    <div id="content" class="row align-items-center">
        <!-- Result text -->
        <span id="result" class="text-bold text-light text-center"></span>

        <div class="col-12">
            <div class="row">
                <!-- Time Selection -->
                <div class="col-12 col-sm-8 col-md-9 ">
                    <div class="input-group">
                        <input type="time" id="targetTime"
                            class="form-control text-center input-text text-bold bg-dark text-light"
                            onchange="updateResult()">
                        <label class="input-group-text" for="targetTime">Heure cible</label>
                    </div>
                </div>
                <!-- Checkbox -->
                <div class="col-12 col-sm mt-2 mt-sm-0 ">
                    <div class="input-group">
                        <div class="input-group-text bg-dark">
                            <input class="form-check-input input-text mb-2" type="checkbox" value="" id="offsetBox"
                                onclick="updateResult()" checked>
                        </div>
                        <label class="form-control py-3" for="offsetBox">-15 mins</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
