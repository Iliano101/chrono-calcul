<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculateur de timer Ã  partir du temps actuel">
    <meta name="theme-color" content="#212529" />
    <meta name="HandheldFriendly" content="true" />

    <title>
        Chrono Calcul
    </title>

    <!-- Manifest -->
    <link rel="manifest" href="./PWA/manifest.webmanifest">
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/svg-icon.svg" type="image/x-icon">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        defer></script>
    <!-- Personnel -->
    <script src="index.js" defer></script>

<body class="bg-dark container-fluid">
    <!-- Result text -->
    <div class="row text-center align-content-center">
        <span id="result" for="targetTime" class="text-bold text-light font-monospace col-12 mb-5"></span>



        <!-- Time Selection -->

        <div class="input-group  col-12 my-5">
            <input type="time" id="targetTime" class="form-control text-center input-text text-bold bg-dark text-light"
                onchange="update()">
            <label class="input-group-text" for="targetTime">Heure cible</label>
        </div>


        <!-- Checkbox -->

        <div class="input-group col-12 mt-5 ">
            <div class="input-group-text p-3">
                <input class="form-check-input" type="checkbox" value="" id="offsetBox" onclick="update()" checked>
            </div>
            <div class="input-group-text p-3">
                <label for="offsetBox">-15 mins</label>
            </div>
        </div>
    </div>


</body>

</html>
