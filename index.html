<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculateur de timer Ã  partir du temps actuel">
    <meta name="theme-color" content="#212529">
    <meta name="HandheldFriendly" content="true">

    <title>
        Chrono Calcul
    </title>


    <!-- Metadata -->
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.webmanifest">
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/svg-icon.svg" type="image/x-icon">

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Preflight CSS -->
    <link href="./CSS/style.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./CSS/preflight.css" rel="stylesheet">

    <!-- JS -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- Custom JS -->
    <script src="JS/index.js" defer></script>

</head>

<body class="container text-center d-flex flex-column justify-content-evenly">
    <div class="row">
        <!-- Result text -->
        <span id="result-text" class="text-bold triple-text col-12">Entrez l'heure
            cible</span>
    </div>
    <div id="inputs-div" class="row">
        <!-- Time Selection -->
        <div class="col-12 p-4">
            <div class="row d-flex flex-column align-content-center">
                <div id="time-input-div"
                    class="rounded-4 p-3 col-md-auto col-12 d-flex flex-column align-content-center">
                    <label id="label-target-time" for="target-time" class="double-text">Heure
                        cible</label>
                    <input id="target-time" type="time" class="rounded-4 text-center double-text w-auto py-2 px-4"
                        onchange="updateResult()">
                </div>
            </div>
        </div>
        <!-- Checkbox -->
        <div class="col-12">
            <div class="row d-flex flex-column align-content-center">
                <div id="offset-checkbox-div" class="rounded-4 btn-group col-md-auto col-12 mt-3" role="group"
                    aria-label="Basic checkbox toggle button group">
                    <input id="offset-box" type="checkbox" class="btn-check" value="" onclick="updateResult()" checked>
                    <label id="label-offset-box"
                        class="rounded-4 btn btn-outline-primary btn-checkbox-accent double-text px-4 py-2"
                        for="offset-box">-15
                        mins</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
